<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/next3.css">
    <title>Document</title>
</head>
<body>

<div class="house">
    
    <div class="container">
    <h1>Profile info</h1>
    <p>Please provide your name and an optional profile photo</p>

    <div class="profile-pic-wrapper">
        <img src="css/image/WhatsApp Image 2025-06-11 at 10.44.35_2427341e.jpg" alt="">
      <label for="uploadInput" class="upload-icon">+</label>
      <input type="file" id="uploadInput" accept="image/*" />
    </div>

    <div class="input-name">
      <input type="text" placeholder="Type your name here" />
    </div>
    <button class="next"><a href="next4.html">Next</a></button>
  </div>
</div>

  <script>
    const uploadInput = document.getElementById("uploadInput");
    const profileImage = document.getElementById("profileImage");

    uploadInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
    
</body>
</html>
